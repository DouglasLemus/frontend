<form [formGroup]="singupForm" (ngSubmit)="signup()" novalidate>
<div type="container">
<mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput placeholder="Ex. Jon" formControlName="name">
</mat-form-field>
<mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. Jon" formControlName="email">
</mat-form-field>
<mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Ex. Jon" formControlName="password">
</mat-form-field>
<button color="accent" mat-raised-button type="submit"><span>SignUp</span></button>
</div>
</form>
